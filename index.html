<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code challenge</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- main container -->
     <div class="container">
       <div class="row">
        <!-- Students Grade Generator -->
       <div class="box">
        <h1><u>Grade Generator</u></h1>
          <div class="inputbox">
           <h2><u>Enter Marks</u></h2>
            <input type="number" id="marks" placeholder="Enter marks">
          </div>
          <label for="output1"><h2><u>Grade Generated</u></h2></label>
          <output>
            <div class="outputbox">
              <h2>Marks:<span id="markss"></span>Grade: <span id="grade"></span></h2>
                </div>
          </output>
          <!-- button section -->
          <div class="inputbox one">
            <button onclick="genGrade()">Generate</button>
          </div>
      </div>
      <!-- Speed detector -->
      <!-- main box -->
      <div class="box">
        <h1><u>Speed Detector</u></h1>
          <div class="inputbox">
           <h2><u>Enter speed</u></h2>
            <input type="number" id="speed" placeholder="Enter speed" required>
          </div>
          <label for="output1"><h2><u>Demerit Points</u></h2></label>
          <output id="outp">
            <div class="outputbox" id="out1">
              <h2>
                <span id="limit"></span>
                
              </h2>
            </div>
              
          </output>
          <div class="inputbox one">
            <button onclick="demerit()">Submit</button>
          </div>
      </div>
      <div class="box">
        <h2><u>Salary Calculator</u></h2>
       
        <div class="sal">
          <label for="gsalary">Enter Salary:</label>
          <input type="number"  id="gsalary" placeholder="Enter Gross Salary">
        </div>
       <!-- button section -->
      <button onclick="grossalary()">Calculate</button>
      <h2><u>Salary Calculator</u></h2>
        <div class="salaryOutput">
<!-- grass salary output -->
          <div class="nhif">
            <label for="gpay">GROSS SALARY:</label>
          <span id="gpay"></span>
          </div>
          <!-- taxable -->
          <div class="nhif">
            <label for="taxable">TAXABLE SALARY:</label>
          <span id="taxable"></span>
          </div>
          <!-- nhif output -->
          <div class="nhif">
            <label for="payee">PAYEE DEDUCTION:</label>
          <span id="payee"></span>
          </div>
          <!-- nhif deductions output -->
          <div class="nhif">
            <label for="nhif">NHIF DEDUCTION:</label>
          <span id="nhif"></span>
          </div>
          <!-- nssf coutput -->
          <div class="nhif">
            <label for="nsf">NSSF:</label>
            <span id="nsf"></span>
          </div>
          <!-- netsalary output -->
          <div class="nhif">
            <label for="nsalar">NET SALARY:</label>
            <span id="nsalar"></span>
          </div>
           
        </div>
      </div> 
       </div>
     </div>
          
</body>
<script src="speed.js"></script>
<script src="index.js"></script>
<script src="salary.js"></script>
</html>
